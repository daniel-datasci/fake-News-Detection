{% extends 'accounts/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="form-container">
        <form method="post">
            <p class = "hline">Sign In</p>
            <h3 id="form-error">
                {{ message }}
            </h3>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn-primary">Login</button>
        </form>

        <div>
            <p class="bottom-link"><a href="{% url 'password_reset' %}">I forgot my password</a></p>
        </div>
        
        <div>
            <p class="bottom-link">Don't have an account? <a href="{% url 'register' %}">Create Account</a></p>
        </div>
    </div>
{% endblock %}
